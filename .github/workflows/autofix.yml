name: autofix.ci
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint (code)
        run: pnpm lint:fix

      - name: âš™ï¸ Auto-fix
        uses: autofix-ci/action@7a166d7532b277f34e16238930461bf77f9d7ed8
