name: autofix.ci
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🔎 Lint (code)
        run: pnpm lint --fix

      - name: ⚙️ Auto-fix
        uses: autofix-ci/action@ea32e3a12414e6d3183163c3424a7d7a8631ad84
