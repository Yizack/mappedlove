<!DOCTYPE html>
<html lang="{{ language }}" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com: office: office">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="x-apple-disable-message-reformatting">
    <title></title>
    <!--[if mso]>
    <noscript>
      <xml>
        <o:OfficeDocumentSettings>
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
      </xml>
    </noscript>
    <![endif]-->
  </head>
  <body style="margin: 0; padding: 0;">
    <table style="width: 100%; border-collapse: collapse; border: 0; border-spacing: 0; background: #ffe5e5; font-family:  Arial, sans-serif; color: #443c47; line-height: 24px; letter-spacing: 0.5px;">
      <tr>
        <td align="center" style="padding: 0;">
          <table style="max-width: 602px; border-collapse: collapse; border: 0; border-spacing: 0;">
            <tr>
              <td align="center" style="padding: 1rem 0; background-color: #f8f9fa;">
                <img src="https://mappedlove.com/images/text-logo.png" style="width: 180px;">
              </td>
            </tr>
            <tr>
              <td align="center" style="background-color: #ff6969; padding: 1rem 1rem;">
                <h1 style="color: #fff; font-size:  2rem;">Account Recovery</h1>
              </td>
            </tr>
            <tr>
              <td style="padding: 36px 30px 36px 30px; background-color:  #f8f9fa;">
                <table style="width: 100%; border-collapse: collapse; border: 0; border-spacing: 0;">
                  <tbody>
                    <tr>
                      <td style="padding: 0;">
                        <h1 style="font-size: 1.5rem; margin: 0 0 20px 0;">Hello,</h1>
                        <p style="margin: 0 0 12px 0; font-size: 1rem;">We have received your recovery account request. To regain access to your account, please click on the link provided below</p>
                      </td>
                    </tr>
                    <tr>
                      <td align="center" style="border: 0; padding: 0;">
                        <a href="{{ recovery_link }}" style="display: inline-block; background: #ff6969; color: #fff; font-weight: 400; margin: 0; text-decoration: none;text-transform: none; padding: 1rem 1.5rem; border-radius: 50rem; margin-top:  1rem; margin-bottom:  1rem; font-size: 1rem;" target="_blank"><b>Reset my password</b></a>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding: 0;">
                        <p style="margin: 12px 0 0 0; font-size: 1rem;">If you did not request a password reset, please ignore this email or contact support if you have any questions.</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding: 15px 30px 15px 30px; background: #e9ecef; color: #443c47;">
                <table style="width: 100%; border-collapse: collapse; border: 0; border-spacing: 0; font-size: 14px;">
                  <tr>
                    <td align="center" style="padding: 0;">
                      <p style="margin: 0;">
                        <a style="color: #443c47;" href="https://mappedlove.com">mappedlove.com</a>
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
